<div>
        <form class="form-horizontal" [formGroup]="userstoryForm">
            <h1 style="text-align: center;">User Story CRUD Operataions</h1>
            <div >
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4 center">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtStory" formControlName="story" placeholder="Story">
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <select #project (change)="onSelected(project.value)" formControlName="projectID" class="form-control">
                                    <option value="" disabled selected>--Select Project--</option>
                                    <option [value]="prj.projectID" *ngFor="let prj of projectList">
                                        {{prj.projectName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm">
                                        <button class="btn btn-primary" (click)="AddUserStory(userstoryForm.Value)">Add New User Story</button>
                                        |
                                        <button class="btn btn-warning" (click)="UpdateUserStory(userstoryForm.Value)">Update User Story</button>
                                        |
                                        <button class="btn btn-danger" (click)="Clear(userstoryForm.Value)">Clear</button>
                                    </div>
                                </div>
                            </div>
                            <br/>
                            </div>
                    </div>
                    <div class="col-4"></div>    
                </div>
                  <div>
                    <div class="alert-success alert" style="text-align: center;"><b>User Story List</b></div>
                    <div class="table-responsive" style="text-align: center;">
                        <table class="table table-hover table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">User Story ID</th>
                                    <th scope="col">Story</th>
                                    <th scope="col">Project ID</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let usrstory of userStoryList | async; index as i">
                                    <th scope="row">{{ i+1 }}</th>
                                    <td>{{ usrstory.userStoryID }}</td>
                                    <td>{{ usrstory.story }}</td>
                                    <td>{{ usrstory.projectID }}</td>
                                    <td><button class="btn btn-primary" type="button" matToolTip="Click Edit Button" (click)="UserStoryDetailsToEdit(usrstory.userStoryID)">Edit</button>
                                        |
                                        <button class="btn btn-danger" type="button" matToolTip="Click Delete Button" (click)="DeleteUserStory(usrstory.userStoryID)">Delete</button>                                
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>    
</div>
